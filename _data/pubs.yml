- key: ZhangIJCAI24
  title: "Guidance Graph Optimization for Lifelong Multi-Agent Path Finding"
  site: https://yulunzhang.net/publication/zhang2024ggo/
  authors: [Yulun Zhang, He Jiang, Varun Bhatt, Stefanos Nikolaidis, Jiaoyang Li]
  venue: IJCAI
  pages: 311-320
  year: 2024
  doi: 10.24963/ijcai.2024/35
  tags: [warehouse, envopt]
  thumbnail: /files/yulunzhang/thumbnails/ggo.png
  links:
      arXiv: https://arxiv.org/abs/2402.01446
      Code: https://github.com/lunjohnzhang/ggo_public
  abstract: We study how to use guidance to improve the throughput of lifelong Multi-Agent Path Finding (MAPF). Previous studies have demonstrated that, while incorporating guidance, such as highways, can accelerate MAPF algorithms, this often results in a trade-off with solution quality. In addition, how to generate good guidance automatically remains largely unexplored, with current methods falling short of surpassing manually designed ones. In this work, we introduce the guidance graph as a versatile representation of guidance for lifelong MAPF, framing Guidance Graph Optimization as the task of optimizing its edge weights. We present two GGO algorithms to automatically generate guidance for arbitrary lifelong MAPF algorithms and maps. The first method directly optimizes edge weights, while the second method optimizes an update model capable of generating edge weights. Empirically, we show that (1) our guidance graphs improve the throughput of three representative lifelong MAPF algorithms in eight benchmark maps, and (2) our update model can generate guidance graphs for as large as $93 \times 91$ maps and as many as 3,000 agents.

- key: FriedrichIJCAI24
  title: Scalable Mechanism Design for Multi-Agent Path Finding
  authors: [Paul Friedrich, Yulun Zhang, Michael Curry, Ludwig Dierks, Stephen McAleer, Jiaoyang Li, Tuomas Sandholm, Sven Seuken]
  equal_contributions: [Paul Friedrich, Yulun Zhang]
  venue: IJCAI
  pages: 58-66
  year: 2024
  doi: 10.24963/ijcai.2024/7
  tags: [mapf]
  thumbnail: /files/yulunzhang/thumbnails/drone-mech.png
  links:
      arXiv: https://arxiv.org/abs/2401.17044
      Code: https://github.com/lunjohnzhang/MAPF-Mechanism
      Slides: https://1drv.ms/b/c/6847b8d033285874/Eeco5dx9801JhGedvGUCheUB_-cDJUyejpD8mDxKtgQ90Q?e=XGfJ5q
  abstract: Multi-Agent Path Finding (MAPF) involves determining paths for multiple agents to travel simultaneously through a shared area toward particular goal locations. This problem is computationally complex, especially when dealing with large numbers of agents, as is common in realistic applications like autonomous vehicle coordination. Finding an optimal solution is often computationally infeasible, making the use of approximate algorithms essential. Adding to the complexity, agents might act in a self-interested and strategic way, possibly misrepresenting their goals to the MAPF algorithm if it benefits them. Although the field of mechanism design offers tools to align incentives, using these tools without careful consideration can fail when only having access to approximately optimal outcomes. Since approximations are crucial for scalable MAPF algorithms, this poses a significant challenge. In this work, we introduce the problem of scalable mechanism design for MAPF and propose three strategyproof mechanisms, two of which even use approximate MAPF algorithms. We test our mechanisms on realistic MAPF domains with problem sizes ranging from dozens to hundreds of agents. Our findings indicate that they improve welfare beyond a simple baseline.

