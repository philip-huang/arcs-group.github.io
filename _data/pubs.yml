  abstract: "Generating high-quality motion plans for multiple robot
            arms is challenging due to the high dimensionality of the
            system and the potential for inter-arm collisions.
            Traditional motion planning methods often produce motions
            that are suboptimal in terms of smoothness and execution
            time for multi-arm systems. Post-processing via
            shortcutting is a common approach to improve motion quality
            for efficient and smooth execution. However, in multi-arm
            scenarios, optimizing one arm's motion must not introduce
            collisions with other arms. Although existing multi-arm
            planning works often use some form of shortcutting
            techniques, their exact methodology and impact on
            performance are often vaguely described. In this work, we
            present a comprehensive study quantitatively comparing
            existing shortcutting methods for multi-arm trajectories
            across diverse simulated scenarios. We carefully analyze
            the pros and cons of each shortcutting method and propose
            two simple strategies for combining these methods to
            achieve the best performance-runtime tradeoff. Video, code,
            and dataset are available at
            https://philip-huang.github.io/mr-shortcut/"

- key: TangIROS25decbs
  title: Accelerating Focal Search in Multi-Agent Path Finding with Tighter Lower Bounds
  site: null  # project page
  authors: [Yimin Tang, Zhenghong Yu, Jiaoyang Li, Sven Koenig]
  venue: IROS
  pages: null
  year: 2025
  thumbnail: null  # Save to /files/[your-folder]/
  doi: null        # doi is shown in bibtex and used as the link to the publisher site when the publisher field is not defined
  tags: [mapf]
  links:   # You can add additional links not listed below
    arXiv: https://arxiv.org/abs/2503.03779
    Code: https://github.com/HarukiMoriarty/RUST-CBS
    Poster: null
    Slides: null
    Talk: null
  abstract: "Multi-Agent Path Finding (MAPF) involves finding
              collision-free paths for multiple agents while minimizing a
              cost function—an NP-hard problem. Bounded suboptimal
              methods like Enhanced Conflict-Based Search (ECBS) and
              Explicit Estimation CBS (EECBS) balance solution quality
              with computational efficiency using focal search
              mechanisms. While effective, traditional focal search faces
              a limitation: the lower bound (LB) value determining which
              nodes enter the FOCAL list often increases slowly in early
              search stages, resulting in a constrained search space that
              delays finding valid solutions. In this paper, we propose a
              novel bounded suboptimal algorithm, double-ECBS (DECBS), to
              address this issue by first determining the maximum LB
              value and then employing a best-first search guided by this
              LB to find a collision-free path. Experimental results
              demonstrate that DECBS outperforms ECBS in most test cases
              and is compatible with existing optimization techniques.
              DECBS can reduce nearly 30% high-level Constraint Tree (CT)
              nodes and 50% low-level focal search nodes. When agent
              density is moderate to high, DECBS achieves a 23.5% average
              runtime improvement over ECBS with identical suboptimality
              bounds and optimizations."

